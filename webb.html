<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>NEON ARCADE | Game Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{background:#050510;color:#fff;overflow-x:hidden}

/* ===== 3D BACKGROUND ===== */
#space{
  position:fixed;
  inset:0;
  z-index:-2;
  perspective:800px;
}
.layer{
  position:absolute;
  inset:-10%;
  background-repeat:repeat;
  animation: float 40s linear infinite;
}
.layer.one{
  background-image:radial-gradient(#00f6ff 1px, transparent 1px);
  background-size:80px 80px;
  opacity:.25;
  transform:translateZ(-200px) scale(1.4);
}
.layer.two{
  background-image:radial-gradient(#ff00ff 1px, transparent 1px);
  background-size:120px 120px;
  opacity:.2;
  transform:translateZ(-400px) scale(1.8);
}
@keyframes float{to{background-position:600px 600px}}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero h1{
  font-size:clamp(50px,9vw,120px);
  background:linear-gradient(90deg,#00f6ff,#ff00ff);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 70px #00f6ff99;
}
.hero p{margin-top:20px;opacity:.7}

/* GAMES */
.games{padding:100px 8%}
.games h2{
  text-align:center;
  font-size:48px;
  margin-bottom:60px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}

/* GAME CARD */
.game{
  height:340px;
  border-radius:26px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
  box-shadow:0 0 40px #00f6ff22;
  transition:.4s;
}
.game img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  inset:0;
}
.game::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,#000000dd,transparent 60%);
}
.game span{
  position:absolute;
  bottom:25px;
  left:25px;
  font-size:22px;
  z-index:2;
}
.game:hover{
  transform:translateY(-18px) scale(1.05);
  box-shadow:0 0 80px #ff00ff66;
}

/* FOOTER */
footer{padding:40px;text-align:center;opacity:.5}
</style>
</head>

<body>

<!-- 3D BACKGROUND -->
<div id="space">
  <div class="layer one"></div>
  <div class="layer two"></div>
</div>

<section class="hero">
  <h1>NEON ARCADE</h1>
  <p>AAA Web Game Studio</p>
</section>

<section class="games">

    <!-- Ø£Ù„Ø¹Ø§Ø¨ Ù…Ø³ØªÙ‚Ø¨Ù„ÙŠØ© -->

<script>
document.addEventListener("mousemove", e=>{
  const x=(e.clientX/window.innerWidth-0.5)*20;
  const y=(e.clientY/window.innerHeight-0.5)*20;
  document.querySelector(".layer.one").style.transform =
    `translate(${x}px,${y}px) translateZ(-200px) scale(1.4)`;
  document.querySelector(".layer.two").style.transform =
    `translate(${x*2}px,${y*2}px) translateZ(-400px) scale(1.8)`;
});
</script>

</body>
</html>
