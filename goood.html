<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Neon Pro Clicker - Ultimate</title>
<style>
body{
  font-family:'Arial',sans-serif;
  margin:0;
  padding-top:120px;
  background:#0a0a0f;
  color:#0ff;
  text-align:center;
  overflow:hidden;
}

/* ===== Canvas Background ===== */
#bgCanvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* ===== Header ===== */
.header{
  position:fixed;
  top:0;
  width:100%;
  background:#05050a;
  padding:12px 0;
  box-shadow:0 0 20px #0ff;
  z-index:100;
}

.header-row{
  display:flex;
  justify-content:space-around;
  align-items:center;
  font-size:14px;
  color:#0ff;
  text-shadow:0 0 5px #0ff;
  flex-wrap:wrap;
}

.rank{
  padding:5px 12px;
  border-radius:20px;
  font-size:13px;
  font-weight:bold;
  text-shadow:0 0 8px #0ff;
}

/* ===== Progress Bar ===== */
.progress{
  width:80%;
  height:12px;
  background:#111;
  margin:8px auto 0;
  border-radius:10px;
  box-shadow:0 0 10px #0ff inset;
}

.progress-bar{
  height:100%;
  width:0%;
  background:#0ff;
  border-radius:10px;
  box-shadow:0 0 15px #0ff;
  transition:width 0.3s;
}

/* ===== Buttons ===== */
button{
  padding:10px 20px;
  margin:5px;
  font-size:14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  text-shadow:0 0 5px #0ff;
  box-shadow:0 0 10px #0ff;
  background:#111;
  color:#0ff;
  transition:0.2s;
}
button:hover{
  box-shadow:0 0 20px #0ff;
  text-shadow:0 0 10px #0ff;
}

/* ===== Box ===== */
#box{
  position:absolute;
  display:none;
  border-radius:10px;
  cursor:pointer;
  transition:0.1s;
  touch-action: manipulation;
}
#box:active{
  transform: scale(0.9);
  filter: drop-shadow(0 0 25px #0ff);
}

/* ===== Box Trail ===== */
#box.trail::after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  border-radius:10px;
  box-shadow:0 0 30px #0ff, 0 0 50px #0ff inset;
  animation: fadeTrail 0.5s forwards;
}
@keyframes fadeTrail{
  0%{opacity:1; transform:scale(1);}
  100%{opacity:0; transform:scale(1.5);}
}

/* ===== Score & Timer ===== */
#score, #timer{
  font-size:20px;
  text-shadow:0 0 8px #0ff;
  transition:0.2s;
}

/* ===== Score Glow Flash ===== */
#score.flash{
  animation: flash 0.3s ease-in-out;
}
@keyframes flash{
  0%{text-shadow:0 0 5px #0ff,0 0 10px #0ff; color:#0ff;}
  50%{text-shadow:0 0 20px #ff0,0 0 40px #ff0; color:#ff0;}
  100%{text-shadow:0 0 8px #0ff,0 0 15px #0ff; color:#0ff;}
}

/* ===== Responsive for Mobile ===== */
@media (max-width:600px){
  #box{
    min-width:30px;
    min-height:30px;
  }
  #score, #timer{
    font-size:18px;
  }
  button{
    padding:8px 16px;
    font-size:12px;
  }
  .header-row{
    flex-direction:column;
    gap:5px;
  }
}
</style>
</head>
<body>

<!-- Background Canvas -->
<canvas id="bgCanvas"></canvas>

<div class="header">
  <div class="header-row">
    <div>Level: <span id="level">1</span></div>
    <div>Coins: <span id="coins">0</span></div>
    <div id="rank" class="rank">ŸÖÿ®ÿ™ÿØÿ¶</div>
  </div>
  <div class="progress">
    <div id="xpBar" class="progress-bar"></div>
  </div>
</div>

<h2>üéÆ Neon Pro Clicker</h2>
<p id="score">ÿßŸÑŸÜŸÇÿßÿ∑: 0</p>
<p id="timer">ÿßŸÑŸàŸÇÿ™: 30</p>

<button onclick="startGame()">ÿßÿ®ÿØÿ£</button>
<button onclick="stopGame()">ÿ•ŸäŸÇÿßŸÅ</button>

<div id="box"></div>

<script>
// ===== Player Data =====
let level = parseInt(localStorage.getItem("level")) || 1;
let xp = parseInt(localStorage.getItem("xp")) || 0;
let coins = parseInt(localStorage.getItem("coins")) || 0;
let rank = "";

// ===== Game Data =====
let score = 0;
let timeLeft = 30;
let gameRunning = false;
let timerInterval;
let boxTimeout;
let comboCount = 0;

// ===== DOM Elements =====
let box = document.getElementById("box");
let scoreEl = document.getElementById("score");

// ===== Background Canvas =====
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// ÿÆÿ∑Ÿàÿ∑ ÿ∂Ÿàÿ¶Ÿäÿ© ŸÖÿ™ÿ≠ÿ±ŸÉÿ©
let lines = [];
for (let i = 0; i < 50; i++) {
  lines.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    len: Math.random() * 100 + 50,
    speed: Math.random() * 1 + 0.5,
    color: `hsl(${Math.random() * 360},100%,50%)`
  });
}
function animateLines() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  lines.forEach(line => {
    ctx.strokeStyle = line.color;
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(line.x, line.y);
    ctx.lineTo(line.x, line.y + line.len);
    ctx.stroke();
    line.y += line.speed;
    if (line.y > canvas.height) {
      line.y = -line.len;
      line.x = Math.random() * canvas.width;
    }
  });
  requestAnimationFrame(animateLines);
}
animateLines();

// ===== Update UI =====
function updateUI() {
  document.getElementById("level").innerText = level;
  document.getElementById("coins").innerText = coins;
  let needed = level * 100;
  document.getElementById("xpBar").style.width = (xp / needed * 100) + "%";
  updateRank();
}

// ===== Update Rank & Box Glow =====
function updateRank() {
  let rankEl = document.getElementById("rank");
  let color = "#0ff";
  if (level >= 50) { rank = "üëë ŸÖŸÑŸÉ ÿßŸÑÿ≥ÿ±ÿπÿ©"; color = "gold"; rankEl.style.background = "linear-gradient(45deg, gold, orange)"; }
  else if (level >= 35) { rank = "üî¥ ÿ£ÿ≥ÿ∑Ÿàÿ±ÿ©"; color = "#ff0033"; rankEl.style.background = color; }
  else if (level >= 20) { rank = "üü° ÿÆÿ®Ÿäÿ±"; color = "#ffcc00"; rankEl.style.background = color; }
  else if (level >= 10) { rank = "üü£ ŸÖÿ≠ÿ™ÿ±ŸÅ"; color = "#9900ff"; rankEl.style.background = color; }
  else if (level >= 5) { rank = "üîµ ŸÑÿßÿπÿ®"; color = "#00ccff"; rankEl.style.background = color; }
  else { rank = "üü¢ ŸÖÿ®ÿ™ÿØÿ¶"; color = "#00ff66"; rankEl.style.background = color; rankEl.style.color = "#000"; }
  rankEl.innerText = rank;
  box.style.boxShadow = `0 0 25px ${color}, 0 0 50px ${color}`;
}

// ===== Start Game =====
function startGame() {
  if (gameRunning) return;
  score = 0;
  timeLeft = 30;
  gameRunning = true;
  comboCount = 0;
  document.getElementById("score").innerText = "ÿßŸÑŸÜŸÇÿßÿ∑: 0";
  document.getElementById("timer").innerText = "ÿßŸÑŸàŸÇÿ™: 30";
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = "ÿßŸÑŸàŸÇÿ™: " + timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);
  showBox();
}

// ===== Stop Game =====
function stopGame() {
  if (!gameRunning) return;
  gameRunning = false;
  clearInterval(timerInterval);
  clearTimeout(boxTimeout);
  box.style.display = "none";
}

// ===== Show Box =====
function showBox() {
  if (!gameRunning) return;

  let size = Math.random() * 40 + 40;
  if (window.innerWidth < 400) size = Math.random() * 30 + 30;

  let headerHeight = document.querySelector('.header').offsetHeight;

  let maxX = window.innerWidth - size;
  let maxY = window.innerHeight - size - headerHeight;

  box.style.width = size + "px";
  box.style.height = size + "px";
  box.style.left = Math.random() * maxX + "px";
  box.style.top = headerHeight + Math.random() * maxY + "px";
  box.style.background = getRandomColor();
  box.style.display = "block";

  // Box Trail
  box.classList.remove("trail");
  void box.offsetWidth;
  box.classList.add("trail");

  let speed = 2000 - (level * 50);
  if (speed < 500) speed = 500;

  boxTimeout = setTimeout(() => {
    box.style.display = "none";
    showBox();
  }, speed);
}

// ===== Box Click =====
box.onclick = box.ontouchstart = function () {
  if (!gameRunning) return;

  score++;
  scoreEl.innerText = "ÿßŸÑŸÜŸÇÿßÿ∑: " + score;

  // Score Glow Flash
  scoreEl.classList.remove("flash");
  void scoreEl.offsetWidth;
  scoreEl.classList.add("flash");

  // Neon Combo
  comboCount++;
  if (comboCount >= 5) {
    box.style.transform = "scale(1.3)";
    box.style.boxShadow = "0 0 50px #ff0,0 0 80px #ff0";
    scoreEl.classList.add("flash");
    setTimeout(() => {
      box.style.transform = "scale(1)";
      updateRank();
      scoreEl.classList.remove("flash");
    }, 200);
    comboCount = 0;
  }

  box.style.display = "none";
  clearTimeout(boxTimeout);
  showBox();
}

// ===== End Game =====
function endGame() {
  gameRunning = false;
  clearInterval(timerInterval);
  clearTimeout(boxTimeout);
  box.style.display = "none";

  let earnedXP = score * 5;
  let earnedCoins = score * 2;
  xp += earnedXP; coins += earnedCoins;
  while (xp >= level * 100) { xp -= level * 100; level++; }

  localStorage.setItem("level", level);
  localStorage.setItem("xp", xp);
  localStorage.setItem("coins", coins);

  updateUI();
}

// ===== Random Neon Color =====
function getRandomColor() {
  let letters = "0123456789ABCDEF";
  let color = "#";
  for (let i = 0; i < 6; i++) { color += letters[Math.floor(Math.random() * 16)]; }
  return color;
}

updateUI();
</script>
</body>
</html>
