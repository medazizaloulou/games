<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEON ARCADE | Game Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{background:#050510;color:#fff;overflow-x:hidden}

/* ===== BACKGROUND GRID ===== */
.bg-grid{
  position:fixed;
  inset:0;
  background:
    linear-gradient(#00f6ff22 1px, transparent 1px),
    linear-gradient(90deg,#00f6ff22 1px, transparent 1px);
  background-size:70px 70px;
  animation:gridMove 30s linear infinite;
  z-index:-2;
}
@keyframes gridMove{
  to{background-position:700px 700px,700px 700px;}
}

/* ===== PARTICLES ===== */
canvas{position:fixed;inset:0;z-index:-1}

/* ===== HERO ===== */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero h1{
  font-size:clamp(60px,10vw,130px);
  font-weight:900;
  background:linear-gradient(90deg,#00f6ff,#ff00ff);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 60px #00f6ff88;
}
.welcome{
  margin-top:40px;
  font-size:clamp(18px,3vw,30px);
  letter-spacing:3px;
  text-transform:uppercase;
  opacity:0;
  animation:fadeIn 2s ease forwards;
  animation-delay:.6s;
  text-shadow:0 0 15px #00f6ff,0 0 35px #00f6ff;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1}
}

/* ===== GAMES ===== */
.games{padding:100px 8%}
.games h2{text-align:center;font-size:46px;margin-bottom:60px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}

.game{
  height:320px;
  border-radius:22px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  box-shadow:0 0 40px #00f6ff33;
  transition:.4s;
}
.game:hover{
  transform:translateY(-15px) scale(1.05);
  box-shadow:0 0 80px #ff00ff77;
}
.game img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.game span{
  position:absolute;
  bottom:0;
  width:100%;
  padding:15px;
  background:linear-gradient(transparent,#000);
  text-align:center;
  font-size:22px;
}

/* ===== SOCIAL ===== */
.social{text-align:center;padding:80px 0}
.social a{
  padding:18px 50px;
  border-radius:50px;
  background:linear-gradient(90deg,#ff00ff,#00f6ff);
  color:#000;
  text-decoration:none;
  font-size:18px;
  box-shadow:0 0 50px #ff00ff88;
  transition:.3s;
}
.social a:hover{transform:scale(1.15)}

footer{text-align:center;padding:40px;opacity:.5}
</style>
</head>
<body>

<div class="bg-grid"></div>
<canvas id="particles"></canvas>

<!-- HERO -->
<section class="hero">
  <h1>NEON ARCADE</h1>
  <div class="welcome">‚ú¶ Where Imagination Becomes Playable ‚ú¶</div>
</section>

<!-- GAMES -->
<section class="games">
  <h2>üéÆ Our Games</h2>
  <div class="grid">

    <!-- ŸÑÿπÿ®ÿ™ŸÉ ÿßŸÑÿ£ŸàŸÑŸâ -->
    <div class="game" onclick="window.location.href='./game.html'">
  <img src="https://via.placeholder.com/600x400/050510/00f6ff?text=My+First+Game" alt="My First Game">
  <span>My First Game</span>
</div>


    <div class="game"><span>Coming Soon</span></div>
    <div class="game"><span>Coming Soon</span></div>

  </div>
</section>

<!-- INSTAGRAM -->
<section class="social">
  <a href="https://instagram.com/USERNAME" target="_blank">
    Instagram ¬∑ Neon Arcade
  </a>
</section>

<footer>¬© 2026 Neon Arcade</footer>

<script>
// PARTICLES
const c=document.getElementById("particles"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

let ps=[...Array(140)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*2+.6,
  vx:(Math.random()-.5)*.4,
  vy:(Math.random()-.5)*.4
}));

(function animate(){
  ctx.clearRect(0,0,c.width,c.height);
  ps.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>c.width)p.vx*=-1;
    if(p.y<0||p.y>c.height)p.vy*=-1;
    ctx.fillStyle="#00f6ff";
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
})();

// ŸÅÿ™ÿ≠ ŸÑÿπÿ®ÿ™ŸÉ
function openGame(){
  window.open("https://medazizaloulou.github.io/games/","_blank");
}
</script>

</body>
</html>
